    Servers:
      - 192.168.2.2
      - 192.168.2.3
      - 192.168.2.4
    UDPPort: 8090
    TCPPort: 8091

  Audio:
    SampleRate: 48000

  ViewPorts:
    - ViewPort:
        Id: 0
        Name: ViewPort 1
        Position:
          X: 0
          Y: 0
