<html lang="en">
  <head>
    <title>Iris</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- STYLING -->
    <link href="css/mui.min.css" rel="stylesheet" />
    <link href="css/iris.css" rel="stylesheet" />
    <link href="css/react-grid-layout.css" rel="stylesheet" />
    <link href="css/react-resizable.css" rel="stylesheet" />

    <!-- JQUERY -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-ui.min.js"></script>
    <!--<link href="lib/jquery/jquery-ui.min.css" rel="stylesheet" />-->
    <script src="lib/jquery/jquery.layout.min.js"></script>
    <link href="lib/jquery/jquery.layout.min.css" rel="stylesheet" />

    <!-- FLATBUFFERS -->
    <script src="lib/flatbuffers.js"></script>
    <script src="js/Core_generated.js"></script>
    <script src="js/Api_generated.js"></script>
    <script src="js/Raft_generated.js"></script>
  </head>
  <body class="hide-sidedrawer">
    <div id="sidedrawer" class="mui--no-user-select">
      <div id="sidedrawer-brand" class="mui--appbar-line-height">
        <span class="mui--text-title">Iris</span>
      </div>
      <div class="mui-divider"></div>
      <div id="sidedrawer-menu">
        <!-- PLACEHOLDER FOR SIDEDRAWER COMPONENT -->
      </div>
    </div>
    <header id="header">
      <div class="mui-appbar mui--appbar-line-height">
        <div class="mui-container-fluid">
          <a class="sidedrawer-toggle mui--visible-xs-inline-block mui--visible-sm-inline-block js-show-sidedrawer">☰</a>
          <a class="sidedrawer-toggle mui--hidden-xs mui--hidden-sm js-hide-sidedrawer">☰</a>
          <span class="mui--text-title mui--visible-xs-inline-block">Iris</span>
        </div>
      </div>
    </header>
    <div id="content-wrapper">
      <!-- Adds paddin to the top of the main content window -->
      <div class="mui--appbar-height"></div>
      <div id="app" class="mui-container-fluid">
        <!-- PLACEHOLDER FOR APP COMPONENT -->
      </div>
    </div>
    <footer id="footer">
      <div class="mui-container-fluid">
        <br>
        © 2016 - <a href="http://nsynk.de/">NSYNK Gesellschaft für Kunst und Technik mbH</a>
      </div>
    </footer>

    <!-- REQUIRE.JS -->
    <script src="lib/require.js"></script>
    <script>
		requirejs.config({
			paths: {
        'ReactApp': 'js/ReactApp',
        'fable-core/umd': 'js/fable-core',
        'fable-powerpack/umd': 'js/fable-powerpack',
        'react': 'lib/react/react',
        'react-dom': 'lib/react/react-dom'
			}
		});
		requirejs(["js/Web/Frontend"]);
    </script>
  </body>
</html>
