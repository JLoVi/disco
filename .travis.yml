language: csharp
install:
  - sudo apt-get install fsharp git cmake build-essential
script:
  - git clone https://github.com/google/flatbuffers.git 
  - cd flatbuffers 
  - cmake -G "Unix Makefiles"
  - make
  - export PATH=$PWD:$PATH
  - flatc --version
  - cd ..
  - ./build.sh BootStrap
  - ./build.sh Release
  - ./build.sh AllTests
